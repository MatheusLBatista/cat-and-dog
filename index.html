<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css">
    <title>Cat and Dog API</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="container">
      <div class="controls">
        <label for="select">Choose an animal</label>
        <select name="select" id="select">
          <option value="" selected>Select an animal</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
        </select>
      </div>

      <div class="frame">
        <img src="" id="image" class="image" alt="Imagem de um gato ou cachorro!" />
      </div>

      <button class="btn" id="btn">Generate image</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
